name: Update EUR Rate (BNR)

on:
  schedule:
    - cron: '0 11 * * *'   # every day at 11:00 UTC
  workflow_dispatch:       # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch xml2js

      - name: Run updater
        env:
          SHOPIFY_SHOP: ${{ secrets.SHOPIFY_SHOP }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
        run: node update-eur-rate.js
